<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LVL3.AI - Leading Agentic AI Solutions for Enterprise">
    <meta name="keywords" content="AI, agentic, artificial intelligence, technology, AI agents">
    <meta name="author" content="LVL3.AI">
    <title>LVL3.AI | Next-Generation Agentic AI Solutions</title>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-primary: #0a0a10;
            --dark-secondary: #14141a;
            --accent: #3e92cc;
            --accent-bright: #55b0ec;
            --accent-secondary: #8a2be2;
            --text-light: #f8fafc;
            --text-muted: #a0aec0;
            --glass-bg: rgba(10, 10, 16, 0.92);
            --glass-border: rgba(255, 255, 255, 0.15);
            --transition-speed: 0.3s;
            --gradient-angle: 135deg;
            --vh: 1vh;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @keyframes gradientBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            background: 
                radial-gradient(circle at 15% 25%, rgba(62, 146, 204, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 85% 80%, rgba(138, 43, 226, 0.12) 0%, transparent 40%),
                radial-gradient(circle at center, #1c1c24 0%, #0a0a10 100%);
            background-size: 200% 200%;
            animation: gradientBg 15s ease infinite;
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: star-animation 6s linear infinite;
        }
        
        @keyframes star-animation {
            0% { opacity: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0; }
        }
        
        .container {
            max-width: 1000px;
            padding: 70px 80px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(62, 146, 204, 0.2);
            position: relative;
            z-index: 10;
            margin: 20px;
            transition: all var(--transition-speed) ease;
            will-change: transform, box-shadow;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 30px;
            padding: 1.5px;
            background: linear-gradient(
                var(--gradient-angle),
                rgba(62, 146, 204, 0.5),
                rgba(138, 43, 226, 0.5)
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }
        
        .container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at center,
                rgba(62, 146, 204, 0.03) 0%,
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.6s ease;
            pointer-events: none;
            z-index: -1;
        }
        
        .container:hover::after {
            opacity: 1;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.6),
                0 0 120px rgba(62, 146, 204, 0.25);
        }
        
        h1 {
            font-size: 3.8rem;
            margin-bottom: 25px;
            letter-spacing: 1.5px;
            background: linear-gradient(to right, var(--text-light), var(--accent-bright), #a87fff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(62, 146, 204, 0.2);
        }
        
        p.tagline {
            font-size: 1.6rem;
            margin-bottom: 35px;
            opacity: 0.95;
            line-height: 1.8;
            font-weight: 400;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .description {
            font-size: 1.2rem;
            margin-bottom: 35px;
            color: var(--text-muted);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        
        .btn {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(var(--gradient-angle), var(--accent) 0%, #2a70a0 100%);
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            border-radius: 14px;
            transition: all var(--transition-speed) ease;
            font-size: 1.1rem;
            letter-spacing: 0.8px;
            margin: 12px 8px;
            box-shadow: 0 10px 25px rgba(62, 146, 204, 0.4);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            will-change: transform, box-shadow;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                var(--gradient-angle),
                rgba(255, 255, 255, 0.15) 0%,
                transparent 100%
            );
            opacity: 0;
            transition: opacity var(--transition-speed) ease;
            z-index: -1;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn:focus {
            outline: 2px solid var(--accent-bright);
            outline-offset: 2px;
        }
        
        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(62, 146, 204, 0.5);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-competition {
            background: linear-gradient(var(--gradient-angle), #ffd700 0%, #b8860b 100%);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.5);
            color: #000;
            font-weight: 700;
        }
        
        .btn-competition:hover {
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.7);
        }
        
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        
        .logo {
            font-size: 2.4rem;
            font-weight: 700;
            margin-bottom: 45px;
            letter-spacing: 3px;
            color: var(--text-light);
            display: inline-block;
            position: relative;
            text-shadow: 0 2px 15px rgba(62, 146, 204, 0.4);
        }
        
        .logo::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -12px;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--accent), var(--accent-secondary), transparent);
            opacity: 0.7;
        }
        
        .neural-icon {
            width: 150px;
            height: 150px;
            margin: 0 auto 35px;
            transition: transform 0.5s ease;
            filter: drop-shadow(0 0 20px rgba(62, 146, 204, 0.3));
            position: relative;
        }
        
        .neural-icon:hover {
            transform: scale(1.08) rotate(5deg);
        }
        
        .neural-node {
            fill: var(--accent);
            filter: drop-shadow(0 0 8px rgba(85, 176, 236, 0.8));
            transition: fill 0.4s ease;
        }
        
        .neural-connection {
            stroke: var(--accent);
            stroke-width: 2;
            stroke-linecap: round;
            filter: drop-shadow(0 0 3px rgba(85, 176, 236, 0.6));
            transition: stroke 0.4s ease, stroke-dasharray 0.6s ease;
            stroke-dasharray: 0;
            stroke-dashoffset: 0;
        }
        
        .neural-icon:hover .neural-node {
            fill: var(--accent-bright);
        }
        
        .neural-icon:hover .neural-connection {
            stroke: var(--accent-bright);
        }
        
        .neural-pulse-line {
            stroke-dasharray: 30;
            animation: dash 3s linear infinite;
        }
        
        @keyframes dash {
            to {
                stroke-dashoffset: 60;
            }
        }
        
        /* Feature section styles removed */
        
        .redirect-info {
            margin-top: 30px;
            font-size: 1rem;
            color: var(--text-muted);
        }
        
        .new-url {
            color: var(--accent);
            font-weight: 500;
        }
        
        .footer {
            margin-top: 60px;
            font-size: 0.95rem;
            color: var(--text-muted);
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        /* Type animation removed */
        
        /* Mobile optimization */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                margin-bottom: 15px;
            }
            
            p.tagline {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }
            
            .description {
                font-size: 1rem;
                margin-bottom: 25px;
            }
            
            .container {
                padding: 40px 30px;
                margin: 15px auto;
                width: calc(100% - 30px);
                max-width: 600px;
                border-radius: 20px;
            }
            
            .btn {
                padding: 16px 30px;
                font-size: 1rem;
                margin: 10px;
                width: calc(100% - 20px);
                max-width: 280px;
                border-radius: 12px;
            }

            .logo {
                font-size: 1.8rem;
                margin-bottom: 30px;
            }

            .neural-icon {
                width: 100px;
                height: 100px;
                margin-bottom: 25px;
            }

            .buttons-container {
                margin-top: 15px;
            }

            .footer {
                margin-top: 40px;
                font-size: 0.85rem;
            }
        }

        /* Smaller mobile devices */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            p.tagline {
                font-size: 1.1rem;
            }
            
            .description {
                font-size: 0.95rem;
                padding: 0 5px;
            }
            
            .container {
                padding: 30px 20px;
                margin: 10px auto;
                border-radius: 16px;
            }
            
            .btn {
                padding: 14px 20px;
                font-size: 0.95rem;
                margin: 8px auto;
                display: block;
                touch-action: manipulation;
            }

            .logo {
                font-size: 1.5rem;
            }

            .neural-icon {
                width: 80px;
                height: 80px;
            }
            
            body {
                padding: 10px;
            }
            
            .container::before {
                padding: 1px;
            }
        }
        
        /* Ensure proper display on very small screens */
        @media (max-width: 320px) {
            h1 {
                font-size: 1.7rem;
            }
            
            .container {
                padding: 25px 15px;
            }
            
            .neural-icon {
                width: 70px;
                height: 70px;
            }
            
            .btn {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
        }

        /* Prevent text size adjustment on mobile */
        html {
            -webkit-text-size-adjust: 100%;
        }

        /* Improve touch targets for mobile */
        @media (hover: none) {
            .btn {
                min-height: 50px;
                padding-top: 14px;
                padding-bottom: 14px;
                -webkit-tap-highlight-color: rgba(62, 146, 204, 0.2);
            }
            
            .container {
                transform: none !important;
                transition: none !important;
            }
            
            .btn:active {
                background-color: rgba(62, 146, 204, 0.8);
                transform: scale(0.98);
            }
            
            .btn-competition:active {
                background-color: rgba(255, 215, 0, 0.8);
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
                color: black;
            }
            
            .container {
                background: white;
                box-shadow: none;
                border: 1px solid #ddd;
            }
            
            .btn {
                background: #3e92cc;
                color: white;
                box-shadow: none;
            }
        }
        
        /* Prefers reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
            
            .typing-text {
                animation: none;
                border-right: none;
            }
        }
    </style>
</head>
<body>
    <!-- Stars background -->
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="logo">LVL3.AI</div>
        
        <!-- Neural Network Icon (Enhanced SVG) -->
        <div class="neural-icon">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Nodes -->
                <circle class="neural-node" cx="50" cy="15" r="5" />
                <circle class="neural-node" cx="25" cy="35" r="4" />
                <circle class="neural-node" cx="50" cy="35" r="4" />
                <circle class="neural-node" cx="75" cy="35" r="4" />
                <circle class="neural-node" cx="15" cy="60" r="4" />
                <circle class="neural-node" cx="40" cy="60" r="4" />
                <circle class="neural-node" cx="60" cy="60" r="4" />
                <circle class="neural-node" cx="85" cy="60" r="4" />
                <circle class="neural-node" cx="30" cy="85" r="5" />
                <circle class="neural-node" cx="70" cy="85" r="5" />
                
                <!-- Connections -->
                <line class="neural-connection" x1="50" y1="15" x2="25" y2="35" />
                <line class="neural-connection" x1="50" y1="15" x2="50" y2="35" />
                <line class="neural-connection" x1="50" y1="15" x2="75" y2="35" />
                
                <line class="neural-connection" x1="25" y1="35" x2="15" y2="60" />
                <line class="neural-connection" x1="25" y1="35" x2="40" y2="60" />
                
                <line class="neural-connection neural-pulse-line" x1="50" y1="35" x2="40" y2="60" />
                <line class="neural-connection neural-pulse-line" x1="50" y1="35" x2="60" y2="60" />
                
                <line class="neural-connection" x1="75" y1="35" x2="60" y2="60" />
                <line class="neural-connection" x1="75" y1="35" x2="85" y2="60" />
                
                <line class="neural-connection" x1="15" y1="60" x2="30" y2="85" />

                <line class="neural-connection" x1="60" y1="60" x2="70" y2="85" />
                <line class="neural-connection neural-pulse-line" x1="85" y1="60" x2="70" y2="85" />
            </svg>
        </div>

        <h1>General AI Agents</h1>
        <p class="tagline">Deploy powerful AI agent solutions that work</p>
        
        <p class="description">
            Transforming businesses with enterprise-ready AI agent solutions.
        </p>
        
        <div class="buttons-container">
            <a href="https://spencerbrown1717.github.io/lvl3.AI_Pitch_Deck/" class="btn">View Pitch Deck</a>
            <a href="https://lvl3.ai" class="btn">Visit Website</a>
            <a href="mailto:contact@lvl3.ai" class="btn">Contact Us</a>
            <a href="https://www.youtube.com/watch?v=JOYSDqJdiro" class="btn">YC's take on Agents</a>
            <a href="#https://spencerbrown1717.github.io/lvl3.AI_Benchmark/" class="btn btn-competition">Competition</a>
        </div>
        
        <!-- Features section removed as requested -->
        
        <div class="footer">
            &copy; 2025 LVL3.AI. All rights reserved.
        </div>
    </div>

    <script>
        // Create starry background with performance considerations for mobile
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.getElementById('stars');
            
            // Reduce star count on mobile devices
            const isMobile = window.innerWidth < 768;
            const starCount = isMobile ? 40 : 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random size between 1-3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay
                star.style.animationDelay = `${Math.random() * 6}s`;
                
                starsContainer.appendChild(star);
            }
            
            // Add viewport height fix for mobile browsers
            function setViewportHeight() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            
            setViewportHeight();
            window.addEventListener('resize', setViewportHeight);
        });
    </script>
</body>
</html>
