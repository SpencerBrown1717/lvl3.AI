<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LVL3.AI - Agentic AI Solutions">
    <meta name="keywords" content="AI, agentic, artificial intelligence, technology">
    <meta name="author" content="LVL3.AI">
    <title>LVL3.AI | Agentic AI Solutions</title>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-primary: #0f0f12;
            --dark-secondary: #1a1a1f;
            --accent: #3e92cc;
            --accent-bright: #55b0ec;
            --text-light: #f8fafc;
            --text-muted: #a0aec0;
            --glass-bg: rgba(15, 15, 18, 0.92);
            --glass-border: rgba(255, 255, 255, 0.15);
            --transition-speed: 0.3s;
            --gradient-angle: 135deg;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background: 
                radial-gradient(circle at 20% 30%, rgba(62, 146, 204, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(62, 146, 204, 0.1) 0%, transparent 50%),
                radial-gradient(circle at center, #232329 0%, #0f0f12 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(62, 146, 204, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(62, 146, 204, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .container {
            max-width: 900px;
            padding: 70px 80px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(62, 146, 204, 0.15);
            position: relative;
            z-index: 10;
            margin: 20px;
            transition: all var(--transition-speed) ease;
            will-change: transform, box-shadow;
        }
        
        .container::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 28px;
            padding: 1px;
            background: linear-gradient(
                var(--gradient-angle),
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05)
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.6),
                0 0 120px rgba(62, 146, 204, 0.2);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 25px;
            letter-spacing: 1.5px;
            background: linear-gradient(to right, var(--text-light), var(--accent-bright));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(62, 146, 204, 0.2);
        }
        
        p {
            font-size: 1.5rem;
            margin-bottom: 35px;
            opacity: 0.95;
            line-height: 1.8;
            font-weight: 400;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .btn {
            display: inline-block;
            padding: 20px 50px;
            background: linear-gradient(var(--gradient-angle), var(--accent) 0%, #2a70a0 100%);
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            border-radius: 12px;
            transition: all var(--transition-speed) ease;
            font-size: 1.1rem;
            letter-spacing: 0.8px;
            margin: 15px 10px;
            box-shadow: 0 10px 25px rgba(62, 146, 204, 0.4);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            will-change: transform, box-shadow;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                var(--gradient-angle),
                rgba(255, 255, 255, 0.1) 0%,
                transparent 100%
            );
            opacity: 0;
            transition: opacity var(--transition-speed) ease;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn:focus {
            outline: 2px solid var(--accent-bright);
            outline-offset: 2px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(62, 146, 204, 0.5);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        
        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 45px;
            letter-spacing: 3px;
            color: var(--text-light);
            display: inline-block;
            position: relative;
            text-shadow: 0 2px 15px rgba(62, 146, 204, 0.4);
        }
        
        .logo::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -12px;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
            opacity: 0.5;
        }
        
        .neural-icon {
            width: 130px;
            height: 130px;
            margin: 0 auto 35px;
            transition: transform var(--transition-speed) ease;
            filter: drop-shadow(0 0 20px rgba(62, 146, 204, 0.3));
        }
        
        .neural-icon:hover {
            transform: scale(1.05);
        }
        
        .neural-node {
            fill: var(--accent);
            filter: drop-shadow(0 0 8px rgba(85, 176, 236, 0.8));
            transition: fill var(--transition-speed) ease;
        }
        
        .neural-connection {
            stroke: var(--accent);
            stroke-width: 2;
            stroke-linecap: round;
            filter: drop-shadow(0 0 3px rgba(85, 176, 236, 0.6));
            transition: stroke var(--transition-speed) ease;
        }
        
        .redirect-info {
            margin-top: 30px;
            font-size: 1rem;
            color: var(--text-muted);
        }
        
        .new-url {
            color: var(--accent);
            font-weight: 500;
        }
        
        .footer {
            margin-top: 50px;
            font-size: 0.95rem;
            color: var(--text-muted);
            letter-spacing: 0.5px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
                margin-bottom: 15px;
            }
            
            p {
                font-size: 1.1rem;
                margin-bottom: 20px;
            }
            
            .container {
                padding: 30px 20px;
                margin: 15px;
                width: 95%;
                max-width: 95%;
            }
            
            .btn {
                padding: 14px 25px;
                font-size: 1rem;
                display: block;
                margin: 12px auto;
                width: 100%;
                max-width: 280px;
            }

            .logo {
                font-size: 1.4rem;
                margin-bottom: 30px;
            }

            .neural-icon {
                width: 80px;
                height: 80px;
                margin-bottom: 20px;
            }

            .buttons-container {
                margin-top: 15px;
            }

            .footer {
                margin-top: 30px;
                font-size: 0.8rem;
            }

            .moved-text {
                font-size: 1rem;
                padding: 12px;
                margin: 15px 0;
            }
        }

        /* Additional mobile-specific styles */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .container {
                padding: 25px 15px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 0.95rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .neural-icon {
                width: 70px;
                height: 70px;
            }
        }

        /* Prevent text size adjustment on mobile */
        html {
            -webkit-text-size-adjust: 100%;
        }

        /* Improve touch targets */
        @media (hover: none) {
            .btn {
                min-height: 44px;
                padding: 12px 20px;
            }
        }

        /* Neural network animation */
        .neural-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            position: relative;
        }

        .neural-icon svg {
            width: 100%;
            height: 100%;
        }

        .neural-node {
            fill: var(--accent);
            filter: drop-shadow(0 0 5px rgba(85, 176, 236, 0.7));
        }

        .neural-connection {
            stroke: var(--accent);
            stroke-width: 1.5;
            stroke-linecap: round;
            filter: drop-shadow(0 0 2px rgba(85, 176, 236, 0.5));
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .neural-pulse {
            animation: pulse 3s infinite;
        }

        .moved-text {
            color: var(--accent-bright);
            font-size: 1.2rem;
            margin: 20px 0;
            background: rgba(62, 146, 204, 0.1);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(62, 146, 204, 0.2);
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
                color: black;
            }
            
            .container {
                background: white;
                box-shadow: none;
                border: 1px solid #ddd;
            }
            
            .btn {
                background: #3e92cc;
                color: white;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LVL3.AI</div>
        
        <!-- Neural Network Icon (SVG) -->
        <div class="neural-icon">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Nodes -->
                <circle class="neural-node" cx="50" cy="20" r="5" />
                <circle class="neural-node" cx="30" cy="40" r="5" />
                <circle class="neural-node" cx="70" cy="40" r="5" />
                <circle class="neural-node" cx="20" cy="60" r="5" />
                <circle class="neural-node" cx="50" cy="60" r="5" />
                <circle class="neural-node" cx="80" cy="60" r="5" />
                <circle class="neural-node" cx="35" cy="80" r="5" />
                <circle class="neural-node" cx="65" cy="80" r="5" />
                
                <!-- Connections -->
                <line class="neural-connection neural-pulse" x1="50" y1="20" x2="30" y2="40" />
                <line class="neural-connection" x1="50" y1="20" x2="70" y2="40" />
                <line class="neural-connection neural-pulse" x1="30" y1="40" x2="20" y2="60" />
                <line class="neural-connection" x1="30" y1="40" x2="50" y2="60" />
                <line class="neural-connection neural-pulse" x1="70" y1="40" x2="50" y2="60" />
                <line class="neural-connection" x1="70" y1="40" x2="80" y2="60" />
                <line class="neural-connection" x1="20" y1="60" x2="35" y2="80" />
                <line class="neural-connection neural-pulse" x1="50" y1="60" x2="35" y2="80" />
                <line class="neural-connection" x1="50" y1="60" x2="65" y2="80" />
                <line class="neural-connection neural-pulse" x1="80" y1="60" x2="65" y2="80" />
            </svg>
        </div>

        <h1>General AI Agents</h1>
        <p>Deploy powerful AI agent solutions that work</p>
        
        <div class="buttons-container">
            <a href="https://spencerbrown1717.github.io/lvl3.AI_Pitch_Deck/" class="btn">View Pitch Deck</a>
            <a href="https://lvl3.ai" class="btn">Visit Website</a>
            <a href="mailto:contact@lvl3.ai" class="btn">Contact Us</a>
            <a href="https://www.youtube.com/watch?v=JOYSDqJdiro" class="btn">YC's take on General Agents</a>
        </div>
        
        <div class="footer">
            &copy; 2025 LVL3.AI. All rights reserved.
        </div>
    </div>
</body>
</html>
